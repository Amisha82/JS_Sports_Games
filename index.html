<!DOCTYPE html>
<html>

<head>
    <title>JS Game Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div>
        <h1> My JS Game</h1>
        <div id="reset-container">
            <button id="reset-button"><b>RESET</b></button><br>
            <strong>
                <label class="redtext">NUMBER OF RESETS: </label></strong><span id="num-resets">0</span>
        </div>
        <div class="clear"></div>
        <div class="left">
            <h2>
                Team 1
            </h2>
            <div class="goals"><strong>
                    SHOTS TAKEN:</strong> <span id="teamone-numshots">0</span><br>
                <strong> GOALS:</strong> <span id="teamone-numgoals">0</span>
            </div>
            <div>
                <button id="teamone-shoot-button">
                    <b>SHOOT</b>
                </button>
            </div>
        </div>
        <div class="right">
            <h2>
                Team 2
            </h2>
            <div class="goals"><strong>
                    SHOTS TAKEN:</strong> <span id="teamtwo-numshots">0</span><br>
                <strong> GOALS:</strong> <span id="teamtwo-numgoals">0</span>
            </div>
            <div>
                <button id="teamtwo-shoot-button"><b>SHOOT<b></button>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <script src="./assets/javascript/game.js">
    </script>


</body>

</html>
